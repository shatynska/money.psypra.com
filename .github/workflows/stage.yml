name: Stage

on:
  push:
    branches: [main]

jobs:
  test:
    name: Lint and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

  build-container:
    name: Build container
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_VITE_API_BASE_URL: 'https://dro.psypra.com'
          envkey_VITE_API_WITH_MSW: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: shatynska/money-psypra-com:latest

  redeploy:
    name: Redeploy stack to Portainer
    runs-on: ubuntu-latest
    needs: build-container

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Redeploy stack
        uses: luminos-company/portami@v1.1
        with:
          endpoint: 'https://admin.psypra.com'
          access_token: ${{ secrets.PORTAINER_ACCESS_TOKEN }}
          stack_id: 'money_psypra_com_blue'
          file_path: '.github/stack/blue.yml'
          prune: true
          pull: true
