events {}
http {
    include /etc/nginx/mime.types;

    server {
        listen 5173;

        root /usr/share/nginx/html;
        index index.html;
        location / {
            try_files $uri $uri/ /index.html;
        }
        location /api/ {
            proxy_pass http://dro.psypra.com:3001/api;
    }
    }
}